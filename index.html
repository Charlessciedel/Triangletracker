<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8">
        <title>Triangle Tracker</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    </head>

    <body>
<div class="jumbotron"><h1>TRIANGLE TRACKER</h1>
</div>
<div class="container">


    <p>Input triangle dimensions in the boxes assigned below to get the type of triangle the dimensions used will make.</p>
    <div class="flex">
    <img src="/home/moringa/Documents/Moringa-school-projects/second-project/images/Untitled.png" alt="Types of triangles ">
    <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Side x</label>
          <input type="number" class="form-control" min="1" id="Side x" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Side y</label>
          <input type="number" class="form-control" min="1" id="Side y" placeholder="Another input">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Side z</label>
            <input type="number" class="form-control" min="1" id="side z" placeholder="Another input">
          </div>
          <div class="btn">
            <input type="button" id="button"  value="Submit" onClick="triangleTracker()">
          </div>
      </form>
    </div>
</div>
    </body>
</html>
